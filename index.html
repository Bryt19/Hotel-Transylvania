<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <title>Hotel Transylvania | Login</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

      <style>
         /* Make the body take full height and ensure the footer is pushed to the bottom */
         html, body {
            height: 100%; /* Set both html and body to take the full height of the page */
            margin: 0;
            display: flex;
            flex-direction: column;
         }

         .main-layout {
            flex-grow: 1; /* Ensure the main content area grows to take available space */
         }

         /* Colorful Navbar Styling */
         .navbar {
            background: linear-gradient(45deg, #ff5733, #f39c12); /* Gradient for vibrant look */
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out;
            border-bottom: 4px solid #2c3e50; /* Adds a dividing line under the navbar */
         }

         .navbar:hover {
            background: linear-gradient(45deg, #f39c12, #ff5733); /* Reverse gradient on hover for dynamic effect */
         }

         .navbar-nav .nav-link {
            color: white !important;
            font-size: 18px;
            padding: 12px 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Text shadow for a more prominent look */
         }

         .navbar-nav .nav-link:hover {
            color: #2c3e50 !important; /* Darker color on hover */
            background-color: #fff; /* White background on hover */
            border-radius: 5px;
            transform: scale(1.1); /* Slight scale effect for interaction */
         }

         /* Login Section Styling */
         .login_section {
            background-color: #f9f9f9;
            padding-top: 50px;
            padding-bottom: 50px;
         }

         /* Narrower Container Styling */
         .login_container {
            background-color: #fff;
            border-radius: 10px;
            margin-top: 60px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Make the container narrower */
            max-width: 850px; /* Maximum width of the container */
            margin-left: auto; /* Center the container */
            margin-right: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
         }

         /* Hover Effect */
         .login_container:hover {
            transform: translateY(-10px); /* Move the container up slightly */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Add a stronger shadow */
         }

         .login_form h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
         }

         .form-control {
            border-radius: 5px;
         }

         .btn-danger {
            background-color: #ff5733;
            border: none;
         }

         .btn-danger:hover {
            background-color: #e04e2a;
         }

         .text-center p a {
            color: #ff5733;
            text-decoration: none;
         }

         .text-center p a:hover {
            text-decoration: underline;
         }

         /* Error and Success Message Styling */
         .error-message, .success-message {
            margin-top: 10px;
            text-align: center;
         }

         .error-message {
            color: red;
         }

         .success-message {
            color: green;
         }

         /* Eye Icon Styling */
         .eye-icon {
            position: absolute;
            right: 10px;
            top: 75%;
            transform: translateY(-50%);
            cursor: pointer;
         }

         .password-wrapper {
            position: relative;
         }

         /* Footer Styling */
         footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: auto; /* Push the footer to the bottom */
         }

         footer .copyright p {
            margin: 0;
            font-size: 14px;
         }

         footer .copyright p a {
            color: #ff5733;
            text-decoration: none;
         }

         footer .copyright p a:hover {
            text-decoration: underline;
         }
      </style>
   </head>
   <body class="main-layout">
      <!-- Header with Navigation Bar -->
      <header>
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="index.html"><img src="images/h Logo.png" alt="#" /></a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>

      <!-- Login Section with a Dedicated Container -->
      <section class="login_section">
         <div class="login_container container">
            <div class="row justify-content-center">
               <div class="col-md-6">
                  <div class="login_form">
                     <h2>Login to Your Account</h2>
                     <form id="loginForm">
                        <div class="form-group">
                           <label for="email">Email:</label>
                           <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                        </div>
                        <div class="form-group password-wrapper">
                           <label for="password">Password:</label>
                           <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
                           <i class="fa fa-eye eye-icon" id="eyeIcon"></i>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block">Login</button>
                        <p class="text-center mt-3">Don't have an account? <a href="registration.html">Register here</a></p>  
                     </form>
                     <div id="errorMessage" class="error-message"></div>
                     <div id="successMessage" class="success-message"></div>
                  </div>
               </div>
            </div>
         </div>
      </section>

      <!-- Footer -->
      <footer>
         <div class="copyright">
            <div class="container">
               <div class="row">
                  <div class="col-md-10 offset-md-1">
                     <p>Â© 2025 All Rights Reserved. Design by <a href="https://www.instagram.com/jiggy_soul/">jiGGy_soul</a></p>
                  </div>
               </div>
            </div>
         </div>
      </footer>

      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script>
         document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const storedUser = JSON.parse(localStorage.getItem("user"));
            
            if (storedUser && storedUser.email === email && storedUser.password === password) {
               document.getElementById("successMessage").textContent = "Login successful!";
               document.getElementById("errorMessage").textContent = ""; // Clear any previous errors
               setTimeout(function() {
                  window.location.href = "homepage.html"; // Redirect to the welcome page or dashboard
               }, 1000); // Redirect after a brief delay
            } else {
               document.getElementById("errorMessage").textContent = "Invalid email or password!";
               document.getElementById("successMessage").textContent = ""; // Clear any previous success messages
            }
         });

         // Toggle password visibility
         const eyeIcon = document.getElementById("eyeIcon");
         const passwordField = document.getElementById("password");

         eyeIcon.addEventListener("click", function() {
            if (passwordField.type === "password") {
               passwordField.type = "text";
               eyeIcon.classList.remove("fa-eye");
               eyeIcon.classList.add("fa-eye-slash");
            } else {
               passwordField.type = "password";
               eyeIcon.classList.remove("fa-eye-slash");
               eyeIcon.classList.add("fa-eye");
            }
         });
      </script>
   </body>
</html>
